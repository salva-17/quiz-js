<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz to Test your Knowledge</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <main>
        <section class="quiz">
            <div class="heading">
                <p class="title">Nuanced</p>
                <p class="subtitle">Daily Quiz to Test your General Knowledge!</p>
            </div>

            <div class="result hide">
                <p></p>
                <p class="reload">
                    <button onclick="document.location.reload(true)"> Try Again</button>
                </p>
            </div>

            <form action="" class="quiz-form">

                <div class="question">
                    <p>1. Which planet in the solar system is known as the “Red Planet”?</p>
                    <div class="option">
                        <input type="radio" name="q1" value="A" > 
                        <label for="">Venus</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="B" > 
                        <label for="">Mars</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="C" > 
                        <label for="">Earth</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="D" > 
                        <label for="">Jupiter</label>
                    </div>
                </div>

                <div class="question">
                    <p>2. Which river is the longest in the world?</p>
                    <div class="option">
                        <input type="radio" name="q2" value="A" > 
                        <label for="">Nile</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="B"> 
                        <label for="">Amazon</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="C"> 
                        <label for="">Mississippe</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="D"> 
                        <label for="">Yangtze</label>
                    </div>
                </div>

                <div class="question">
                    <p>3. Which is the largest island?</p>
                    <div class="option">
                        <input type="radio" name="q3" value="A" > 
                        <label for="">New Guinea</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="B"> 
                        <label for="">Andaman Nicobar</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="C"> 
                        <label for="">Greenland</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="D"> 
                        <label for="">Hawaii</label>
                    </div>
                </div>

                <div class="question">
                    <p>4. What is the phobia of thunder and rain?</p>
                    <div class="option">
                        <input type="radio" name="q4" value="A" > 
                        <label for="">Ombrophobia</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="B"> 
                        <label for="">Agoraphobia</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="C"> 
                        <label for="">Acrophobia</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="D"> 
                        <label for="">Claustrophobia</label>
                    </div>
                </div>

                <div class="question">
                    <p>5. For which of these disciplines Nobel Prize is awarded?</p>
                    <div class="option">
                        <input type="radio" name="q5" value="A" > 
                        <label for="">Physics, Chemistry</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="B">
                       <label for="">Physiology</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="C" > 
                        <label for="">Medicine</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="D" > 
                        <label for="">All of the above</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>

        </section>
    </main>

    <script src="./index.js"></script>

</body>

</html>
